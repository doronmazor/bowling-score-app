<div class="rolls" [ngClass]="{'strike': (frame.rollOne === 10 && !frame.rollThird), 'third': frame.rollThird}">
  <div class="roll-one">
    <span>{{ rollOneText() }}</span>
  </div>
  <div *ngIf="(frame.rollOne !== 10 || frame.rollThird)" class="roll-two">
    <span>{{ rollTwoText() }}</span>
  </div>
  <div *ngIf="frame.rollThird" class="roll-third">
    <span>{{ rollThirdText() }}</span>
  </div>
</div>
<div class="frame-score">
  {{ frame.score }}
</div>
